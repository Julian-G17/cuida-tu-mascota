<ion-header>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center fondo" mode="ios">  

  <img src="{{foto}}">

  <div class="flex">
    
    <div class="left">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-left">
            <ion-icon name="paw" color="primary"></ion-icon>
            {{nombre}}
            <ion-icon name="paw" color="primary"></ion-icon> 
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>

    <div class="right ion-padding-top">
      <ion-button class="boton-circular ion-text-center" color="white" [routerLink]="['/lista-mascotas/']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </div>

  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-left ion-padding-bottom title">Edad</ion-card-title>
      <ion-card-subtitle class="ion-text-left">{{edad}} a√±os</ion-card-subtitle><br>
      <ion-card-title class="ion-text-left ion-padding-bottom title">Animal y raza</ion-card-title>
      <ion-card-subtitle class="ion-text-left">{{animal}} - {{raza}} </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button class="boton-circular ion-text-center" color="white" [routerLink]="['/eventos/' + idMascota]">
          <ion-icon name="medkit"></ion-icon>
        </ion-button>
        <p>Eventos de salud</p>
      </ion-col>
      <ion-col>
        <ion-button class="boton-circular ion-text-center" color="white">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
        <p>Borrar</p>
      </ion-col>
      <ion-col>
        <ion-button class="boton-circular ion-text-center" color="white" [routerLink]="['/registro-mascota/']">
          <ion-icon name="barbell-outline"></ion-icon>
        </ion-button>
        <p>Rutinas diarias</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
