<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button text="Volver" [routerLink]="['/rutinas/' + id_mascota]"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center fondo" mode="ios">

  <ion-grid class="ion-padding-bottom">
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>
        <img src="../../assets/images/logo_blanco.png" class="logo">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-left">
        <ion-icon name="paw" color="primary"></ion-icon>
        {{nombre}}
        <ion-icon name="paw" color="primary"></ion-icon> 
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-left ion-padding-bottom title">Descripci√≥n</ion-card-title>
      <ion-card-subtitle class="ion-text-left">{{descripcion}}</ion-card-subtitle><br>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-left ion-padding-bottom title">Fecha</ion-card-title>
      <ion-card-subtitle class="ion-text-left">{{fecha}}</ion-card-subtitle><br>
      <ion-card-title class="ion-text-left ion-padding-bottom title">Hora</ion-card-title>
      <ion-card-subtitle class="ion-text-left">{{hora}}</ion-card-subtitle><br>
    </ion-card-header>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button class="boton-circular ion-text-center" (click)="delete()" color="white" [routerLink]="['/rutinas/' + id_mascota]">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
